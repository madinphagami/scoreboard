    <div class="container">
        <div class="team-section">

                <button type="button" onclick="addHomeOne()">+ 1</button>
                <button type="button" onclick="addHomeTwo()">+ 2</button>
                <button type="button" onclick="addHomeThree()">+ 3</button>
            </div>
        </div>
        <div class="team-section">
            <h1 class="team-text">GUEST</h1>
            <h1 class="team-score" id="guest-score">0</h1>
            <div class="score-adder">
                <button type="button" onclick="addGuestOne()">+ 1</button>
                <button type="button" onclick="addGuestTwo()">+ 2</button>
                <button type="button" onclick="addGuestThree()">+ 3</button>
            </div>
            
        </div>
